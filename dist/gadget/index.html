<!DOCTYPE html><html lang="en"><head><title>WCAG Table Generator</title><link rel="stylesheet" href="index.7b754adf.css"><style>script{display:none!important}</style><script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin></script></head><body> <div id="main"> <div id="AppWrapper"> <h1>CBE TableGen 0.9</h1> <p>Create ATI-compliant Tables</p> <section id="TableHeadSettings"> <h2>Table Caption</h2> <div class="input-wrapper"> <label for="TableCaptionControl">Caption:</label> <input type="text" id="TableCaptionControl" maxlength="200" data-keyup="syncCaption" value="Table Caption"> </div> </section> <section id="TableBodySettings"> <h2>Table Preview</h2> <div class="flex-input-wrapper"> <div class="input-wrapper"> <button id="InsertRowButton" data-click="addRow">Add Row</button> <button id="InsertColumnButton" data-click="addColumn">Add Column</button> </div> <div class="input-wrapper"> <button id="ImportTableButton" data-click="textInput" data-action="importHtml">Import HTML</button> <button id="GetHtmlButton" data-click="getHtmlCode">Get HTML</button> </div> </div> <div class="input-wrapper"> <button id="SetHtmlButton" data-click="addToPage">Add To Page</button> </div> <hr> <div id="MainTable"> <table id="UI_TABLE"> <caption>&nbsp;</caption> <thead> </thead> <tbody> </tbody> </table> </div> <hr> </section> </div> <template data-engine="mustache" id="RowTemplate" class="row" data-template-for="MainTable"> <tr> {{{rowContent}}} </tr> <tr class="ui-add-row"> <td colspan="{{columns}}" class="button-wrapper"> <button title="Add Row at {{row}}" data-row="{{row}}" class="add row" data-click="addRow">+</button> </td> </tr> </template> <template data-engine="mustache" id="ThTemplate" class="th" data-template-for="MainTable"> {{#first}} <th class="button-wrapper first"> <button title="Reset Table (All data will be lost.)" class="reset table" data-click="resetTable">R</button> </th> {{/first}} <th data-index="{{column}}" class="button-wrapper"> <button title="Delete Column {{column}}" data-column="{{column}}" class="column delete" data-click="removeColumn">-</button> </th> </template> <template data-engine="mustache" id="TdTemplate" class="td" data-template-for="MainTable"> {{#first}} <td rowspan="2" class="button-wrapper delete first row"> <button title="Delete Row at {{row}}" data-row="{{row}}" class="delete row" data-click="removeRow">-</button> </td> {{/first}} <td data-index="{{column}}" class="{{#first}}first{{/first}}"> <span class="number">{{number}}</span> </td> </template> </div> <script>window.isGadget=!0;</script> <script type="module" src="index.1562a06d.js"></script> </body></html>
