<!DOCTYPE html>
<html>

<head>
    <!-- This title is not used. -->
    <title>WCAG Table Generator</title>

    <!-- Use Bootstrap to match the look of OU Campus. -->
    <!-- <link rel="stylesheet" href="./scripts/libs/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./css/ou_gadget.css">

    <style type="text/css">
        script {
            display: none !important;
        }
    </style>

    <!-- Script Area-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
    crossorigin="anonymous"></script>
    <!-- <script src="scripts/libs/gadgetlib.min.js"></script> -->
</head>

<body>
    <div id="main">
        <div id="AppWrapper">
            <h1>CBE TableGen 0.9</h1>
            <p>Create ATI-compliant Tables</p>
            <section id="TableHeadSettings">
                <h2>Table Caption</h2>
                <div class="input-wrapper">
                    <label for="TableCaptionControl">Caption:</label>
                    <input type="text" id="TableCaptionControl" maxlength="200" data-keyup="syncCaption"
                        value="Table Caption">
                </div>
            </section>
            <section id="TableBodySettings">
                <h2>Output Table</h2>
                <div class="input-wrapper">
                    <button id="InsertRowButton" data-click="addRow">Add Row</button>
                    <button id="InsertColumnButton" data-click="addColumn">Add Column</button>
                    <button id="GetHtmlButton" data-click="getHtmlCode">Get HTML Code</button>
                    <button id="PreviewTableBUtton" data-click="previewTable">Preview Table</button>
                    <button id="ImportTableButton" data-click="textInput" data-action="importHtml">Import Table</button>
                    <button id="SetHtmlButton" data-click="addToPage">Add To Page</button>
                </div>
                <hr>
                <div id="MainTable">
                    <table id="UI_TABLE">
                        <caption>&nbsp;</caption>
                        <thead>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <hr>
            </section>
        </div>
        <!-- Page Templates -->
        <script type="template" id="RowTemplate" class="row" data-template-for="MainTable">
                <tr>
                    {{{rowContent}}}
                </tr>
                <tr class="ui-add-row">
                    <td colspan="{{columns}}" class="button-wrapper">
                        <button title="Add Row at {{row}}" data-row="{{row}}" class="add-row" data-click="addRow">++{{nextRow}}</button>
                    </td>
                </tr>
            </script>
        <script type="template" id="ThTemplate" class="th" data-template-for="MainTable">
                {{#first}}
                    <th class="button-wrapper">
                        <button title="Reset Table (All data will be lost.)" class="reset-table" data-click="resetTable">!R!</button>
                    </th>
                {{/first}}
                <th data-index="{{column}}">
                    <button title="Delete Column {{column}}" data-column="{{column}}" class="delete-column" data-click="removeColumn">-</button>
                    {{number}}
                </th>
            </script>
        <script type="template" id="TdTemplate" class="td" data-template-for="MainTable">
                {{#first}}
                <td rowspan="2" class="button-wrapper delete-row">
                    <button title="Delete Row at {{row}}" data-row="{{row}}" class="delete-row" data-click="removeRow">--</button>
                </td>    
                {{/first}}
                <td data-index="{{column}}" class="{{#first}}first{{/first}}">           
                    {{number}}
                </td>
            </script>
    </div>

    <!-- <script src="scripts/libs/gadget_setup.js"></script> -->
    <!-- <script>var exports = window.exports || {};</script> -->
    <script type="module" src="scripts/app.js"></script>
    <!-- <script src="./js/index.js"></script> -->

</body>

</html>
