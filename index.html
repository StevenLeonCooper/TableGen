<!DOCTYPE html>
<html lang="en">

<head>
    <title>WCAG-Compliant Table Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tablegen.css">
    <style>
        table,
        tr,
        th,
        td {
            border: 1px solid black;
            padding: 2px;
            background-color: #FFF;
        }

        table {
            table-layout: fixed;
            min-width: 400px;
        }

        th {
            font-weight: bold;
            background-color: #CCC;
        }

        .embed {
            width: 400px;
            height: 250px;
            margin: 2px;
        }
    </style>
</head>

<body id="PageBody">
    <div id="AppWrapper">
        <h1>TableGen - WCAG Table Creation Tool</h1>
        <p>Use this app to create WCAG/Section 508 Compliant HTML Tables</p>
        <section id="TableHeadSettings">
            <h2>Table Head</h2>
            <label for="TableCaptionControl">Caption:</label>
            <input type="text" id="TableCaptionControl" maxlength="200" data-keyup="syncCaption">
            <hr>
        </section>
        <section id="TableBodySettings">
            <h2>Output Table</h2>
            <button type="button" id="InsertRowButton" data-click="addRow">Add Row</button>
            <button type="button" id="InsertColumnButton" data-click="addColumn">Add Column</button>
            <button type="button" id="GetHtmlButton" data-click="getHtmlCode">Get HTML Code</button>
            <button type="button" id="GetHtmlButton" data-click="previewTable">Preview Table</button>
            <hr>
            <div id="MainTable">
                <table id="out_table">
                    <caption id="out_caption">&nbsp;</caption>
                    <thead id="out_thead">
                    </thead>
                    <tbody id="out_tbody">
                    </tbody>
                </table>
            </div>
            <hr>
        </section>
    </div>
    <script type="template" id="TdTemplate" class="td" data-template-for="MainTable">
        <td data-index="{{column}}">
            {{#first}}
            <button title="Delete Row {{row}}" data-row="{{row}}" class="del-row" data-click="removeRow">!!</button>
            {{/first}}
            <button title="Delete Column {{column}}" data-column="{{column}}" class="del-col" data-click="removeColumn">-</button>
            <input data-location="{{row}},{{column}}" data-change="sync{{type}}" type="text" size="10" value="{{value}}">
            <button title="Add Column After Column {{column}}" data-column="{{column}}" class="add-col" data-click="addColumn">+</button>
        </td>
    </script>
    <script>var exports = {};</script>
    <script type="module" src="scripts/app.js"></script>
    <!-- <script src="./js/index.js"></script> -->
</body>

</html>
