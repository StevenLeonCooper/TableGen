<!DOCTYPE html>
<html lang="en">

<head>
    <title>WCAG-Compliant Table Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tablegen.css">
    <style>
        
        table, tr, th, td{
            border: 1px solid black;
            padding:2px;
        }

    </style>
</head>

<body>
    <div id="AppWrapper">
        <h1>TableGen - WCAG Table Creation Tool</h1>
        <p>Use this app to create WCAG/Section 508 Compliant HTML Tables</p>
        <section id="TableHeadSettings">
            <h2>Table Head</h2>
            <label for="TableCaptionControl">Caption:</label>
            <input type="text" id="TableCaptionControl" maxlength="200" data-keyup="replace textContent of #out_caption with value">
            <hr>
            <button type="button" id="InsertRowButton" data-click="insert innerHTML of #out_tbody>tr>td with template">Click To Add</button>
            <template id="TestTemplate" data-for="InsertRowButton">
                <a href="https://google.com">Google It!</a>
            </template>
        </section>
        <section id="TableBodySettings">
            <div id="MainTable">
                <table id="out_table">
                    <caption id="out_caption"></caption>
                    <thead id="out_thead">
                        <tr>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="out_tbody">
                        <tr>
                            <td></td>
                        </tr>
                    </tbody>
                    <tfoot></tfoot>
                </table>
            </div>
        </section>
    </div>
    <script type="module" src="scripts/app.js"></script>
    <!-- <script src="./js/index.js"></script> -->
</body>

</html>
