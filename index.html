<!DOCTYPE html>
<html lang="en">

<head>
    <title>WCAG-Compliant Table Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tablegen.css">
    <style>
        table,
        tr,
        th,
        td {
            border: 1px solid black;
            padding: 2px;
        }

        th{
            font-weight: bold;
            background-color: #999;
        }
    </style>
</head>

<body>
    <div id="AppWrapper">
        <h1>TableGen - WCAG Table Creation Tool</h1>
        <p>Use this app to create WCAG/Section 508 Compliant HTML Tables</p>
        <section id="TableHeadSettings">
            <h2>Table Head</h2>
            <label for="TableCaptionControl">Caption:</label>
            <input type="text" id="TableCaptionControl" maxlength="200"
                data-keyup="replace: textContent of #out_caption with value">
            <hr>

        </section>
        <section id="TableBodySettings">
            <h2>Output Table</h2>
            <button type="button" id="InsertRowButton" data-click="insert: innerHTML of {#out_tbody} with template">Add
                Row</button>
            <button type="button" id="InsertColumnButton" data-click="addColumn">Add Column</button>
            <!-- Unfortunately the <template> tag is incompatible with mustache.js because it enforces HTML validation before export-->
            <!-- We have to revert to <script> tags so the innerHTML stays as-is & doesn't get messed with. -->
            <script type="template" id="NewRowTemplate" data-for="InsertRowButton">
                <tr>
                    {{{rowTemplate}}}
                </tr>
            </script>

            <template id="ExtraColumnTemplate">
                <td>
                    <button class="del-col" data-click="deleteTableData">-</button>
                    <input type="text" size="10" value="Value Here">
                    <button class="add-col" data-click="addTableData">+</button>
                </td>
            </template>
            <hr>
            <div id="MainTable">
                <table id="out_table">
                    <caption id="out_caption">&nbsp;</caption>
                    <thead id="out_thead">
                        <tr>
                            <th>
                                <button class="del-col" data-click="deleteTableData">-</button>
                                <input type="text" size="10" value="Value Here">
                                <button class="add-col" data-click="addTableData">+</button>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="out_tbody">
                        <tr>
                            <td>
                                <button class="del-col" data-click="deleteTableData">-</button>
                                <input type="text" size="10" value="Value Here">
                                <button class="add-col" data-click="addTableData">+</button>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot></tfoot>
                </table>
            </div>
            <hr>
        </section>
    </div>
    <script type="module" src="scripts/app.js"></script>
    <!-- <script src="./js/index.js"></script> -->
</body>

</html>
